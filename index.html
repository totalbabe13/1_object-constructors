<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Object Constructors</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

 <!-- - - - - - - - - - - - - - - - - - - - - - - -->
     <h1>B O O K  I T</h1>
     <img id="logo" src="images/bookmark.jpg" alt="bookmark logo">
     <div class="addButton">
       <img id="plus" src="images/plus.svg" alt="add books">
     </div>
 <!-- - - - - - - - - - - - - - - - - - - - - - - -->
     <div class="modal">
       <div class="modal-content">
         <h2>ADD NEW BOOK</h2>
         <p>_______________</p>
         <div class="form-container">
           <form id="book-form">
             <input id="title-input"  type="text" name="title-x" placeholder="TITLE"required>
             <br>
             <input id="author-input" type="text" name="author-x"  placeholder="AUTHOR"required >
             <br>
             <input id="pages-input"  type="text" name="pages-x" placeholder="PAGES"required>
             <br>
             <div class="button-container">
                <button id="save" type="submit"> SAVE </button>
                <button id="cancel" type="submit"> CANCEL </button>
            </div>
           </form>
       </div>
     </div>
   </div>
<!-- - - - - - - - - - - - - - - - - - - - - - - -->

  <div class="cardsContainer">
    <div class="bookCard">

      <h2 class="title-tag">100 Years of Solutide </h2>
      <p class="divider">___________</p>

      <div class="authorContainer">
         <span class="author-tag">Gabriel Garcia Marquez </span>
      </div>

      <div class="buttons-container">
        <button class="open-book">
          <img class="open-icon" src="images/open-book.svg" alt="add books">
        </button>
        <button class="delete-book">
          <img class="delete-icon" src="images/delete.svg" alt="add books">
        </button>
      </div>

      <div class="pagesContainer">
         <span class="pages-tag">334 Pages </span>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
